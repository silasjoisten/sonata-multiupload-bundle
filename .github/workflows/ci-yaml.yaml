name: "YAML"

on: # yamllint disable-line rule:truthy
    pull_request:
        paths:
            - "**.ya?ml"
    push:
        branches:
            - "develop"
            - "master"
        paths:
            - "**.ya?ml"

jobs:
    lint:
        name: "Lint"

        runs-on: "ubuntu-latest"

        steps:
            -
                name: "Checkout"
                uses: "actions/checkout@v3.3.0"

            -
                name: "Lint YAML files"
                uses: "ibiqlik/action-yamllint@v3.1"
                with:
                    config_file: ".yamllint.yaml"
                    file_or_dir: "."
                    strict: true
